version: 0.2

env:
  parameter-store:
    SONAR_TOKEN: "SONARTOKEN"
    CODEARTIFACT_TOKEN: "CODEARTIFACT_TOKEN"
    HOST: "HOST"
    ORGANIZATION: "ORGANIZATION"
    PROJECT: "PROJECT"

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Installing Maven and setting up CodeArtifact..."
      - export CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token --domain $HOST --domain-owner $ORGANIZATION --query authorizationToken --output text)
      - |
        echo "<settings>
              <servers>
                <server>
                  <id>codeartifact</id>
                  <username>aws</username>
                  <password>${CODEARTIFACT_AUTH_TOKEN}</password>
                </server>
              </servers>
              </settings>" > /root/.m2/settings.xml
      - mvn --version

  pre_build:
    commands:
      - echo "Preparing environment..."
      - export SONAR_TOKEN=$(aws ssm get-parameter --name SONAR_TOKEN --with-decryption --query Parameter.Value --output text)
      - export CODEARTIFACT_TOKEN=$(aws ssm get-parameter --name CODEARTIFACT_TOKEN --with-decryption --query Parameter.Value --output text)
      - echo "Environment setup completed."

  build:
    commands:
      - echo "Running SonarQube Code Analysis..."
      - mvn sonar:sonar \
        -Dsonar.host.url=$HOST \
        -Dsonar.organization="$ORGANIZATION" \
        -Dsonar.projectKey=$PROJECT \
        -Dsonar.login=$SONAR_TOKEN

artifacts:
  files:
    - "**/*"
  discard-paths: yes

cache:
  paths:
    - "/root/.m2/**/*"
